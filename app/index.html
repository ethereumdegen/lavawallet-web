<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" type="image/png" href="/app/assets/img/favicon.png" />

      <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

  </head>


  <%= require('html-loader!./assets/html/navbar.html') %>



<div class="page-container" id="home">


      <div id="jumbotron" class=" ">


        <div class="title has-text-centered is-hidden-mobile">Hot Wallet for Ethereum Tokens</div>

        <div class="whitespace-sm"></div>

        <div class="subtitle has-text-centered">BETA RELEASE</div>

        <div class="whitespace-sm"></div>


        <div class="subtitle color-primary has-text-centered">
          {{ errorMessage }}
        </div>

      </div>

      <section class="hero   ">
        <div class="hero-body">


        <div id="action-container" class="action-container">
          <div class="token-titlebar">

          </div>
          <div class="action-navbar">

          </div>
          <div class="deposit-container">

          </div>
          <div class="withdraw-container">

          </div>
          <div class="lava-transfer-container">

          </div>

        </div>

          <div id="asset-list" class="asset-list">

            <table>
              <thead>
                <tr >
                  <td class="has-text-centered"> Icon </td>
                  <td class="has-text-centered"> Name </td>
                  <td class="has-text-centered"> Lava Balance </td>
                  <td class="has-text-centered"> External Balance </td>
                  <td class="has-text-centered">  </td>
                </tr>
              </thead>
              <tbody>
              <tr    v-for="(item, index) in tokens.token_list" v-bind:data-tokenaddress="item.token_address" v-bind:class="{   'asset-row':true, 'acts-as-link':true, 'hover-shadow':true   } " >
                <td class="row-cell has-text-centered icon-url"><img  v-bind:src="item.icon_url" height="42" width="42" ></img></td>
                <td class="row-cell has-text-centered token-name">{{item.name}}</td>
                <td class="row-cell has-text-centered"><div class=" token-balance">{{item.wallet_balance_formatted}}</div> </td>
                <td class="row-cell has-text-centered"><div class="has-text-centered token-balance">{{item.lava_balance_formatted}}</div>  </td>
                <td class="row-cell has-text-centered hand-icon"> <i class="far fa-hand-paper"></i> </td>
              </tr>
            </tbody>
            </table>

           </div>


                 <div class="whitespace-md"></div>


        </div>
      </section>




  </div>



      <%= require('html-loader!./assets/html/footer.html') %>


      <a id="scrollUp" href="#top" style="position: fixed; z-index: 2147483647;"><i class="icon-arrow-up"></i></a>

  </body>
</html>
